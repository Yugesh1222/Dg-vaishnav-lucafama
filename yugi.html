  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;

    }

    /* College Header */
    .college-header {
      width: 100%;
      background: #fff;
      display: flex;
      justify-content: center;
      padding: 10px;
      border-bottom: 2px solid #ddd;
    }
    .college-header img {
      height: 80px;   /* adjust size here */
      width: auto;
    }

    /* Navbar */
    nav {
      background: #1b1b1b;
      width: 100%;
      padding: 10px 0;
    }
    nav ul {
      display: flex;
      justify-content: center;
      align-items: center;
      list-style: none;
      gap: 20px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
    }
    nav ul li a:hover {
      color: orange;
    }

    /* Content */
    .content {
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
